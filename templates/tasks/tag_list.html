{% extends "base.html" %}

{% block title %}
  <title>Tag list</title>
{% endblock %}

{% block content %}
  <a class="btn btn-primary" href="{% url 'tasks:tag-create' %}">New tag</a>
  {% if not tag_list %}
    <p>No tags</p>
  {% else %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'tasks:tag-update' tag.id %}">Update</a></td>
          <td><a href="{% url 'tasks:tag-delete' tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
